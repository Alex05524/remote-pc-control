services:
  - type: web
    name: remote-pc-control
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn server.app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: VIEWER_TOKEN
        sync: false          # задайте в панели Render
      - key: SHARED_SECRET
        sync: false          # задайте в панели Render
      - key: LOG_LEVEL
        value: INFO
      - key: AGENT_FULL_FS
        value: "1"
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health
    runtime: python